<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzo fight</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon"
        href="https://static-cdn.jtvnw.net/jtv_user_pictures/4bbdf7cb-22e2-4a3a-8ec1-c86e57a4ed78-profile_image-70x70.png"
        type="image/gif" sizes="16x16">
</head>

<body>
    <p class="version">v0.8</p>
    <main>
        <div class="hits">
            <button class="hit hitLeft">left hit</button>
            <button class="hit hitRight">right hit</button>
        </div>

        <div class="info">
            <img src="./img/armor0.png" alt="" class="bodyArmor">
            <img src="./img/head0.png" alt="" class="headArmor">
            <img src="./img/hp.png" alt="" srcset="" class="hero">
            <div class="deathCounter">Перекуров : 0 </div>
            <div class="hpDisplay">123</div>
            <div class="hp">
                <div class="hpbar"></div>
            </div>
        </div>

        <div class="man">
            <img class=" fists fistLeft" src="./img/fist3.png" />
            <!-- <img class="body" src="./img/man.png" alt=""> -->
            <img class="body" src="./img/body2.png" alt="">
            <img class="face" src="./img/x1.png" alt="">
            <img class=" fists fistRight" src="./img/fist1.png" />
        </div>

        <div class="damage"></div>
    <img src="./img/baloon2.png" alt="" class="baloons">
    </main>

    <script src="main.js"></script>
</body>

</html>
